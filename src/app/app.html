<h1>To-Do List</h1>
<input
  type="text"
  placeholder="Add a new task"
  [(ngModel)]="task"
  (keyup.enter)="addTask()"
/>
<button (click)="addTask()">Add Task</button>

@for (task of taskList; track task.id) {
  <ul class="task-list">
    <li>
      {{ task.id }}
    </li>
    <li>
      {{ task.name }}
    </li>
    <li>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
}
