<div class="container">
  <h1 class="title">To-Do List</h1>

  <div class="input-group">
    <input
      type="text"
      placeholder="Add a new task"
      [(ngModel)]="taskName"
      (keyup.enter)="addTask()"
    />
    <button class="btn-add" (click)="addTask()" [disabled]="!taskName.trim()">
      Add Task
    </button>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks">
      <div class="task-item">
        <div>
          <span class="task-id">#{{ task.id }}</span>
          <input
            type="checkbox"
            [checked]="task.completed"
            (change)="toggleTask(task)"
          />
        </div>

        <h3 class="task-name" [class.completed]="task.completed">
          {{ task.name }}
        </h3>

        <button class="btn-delete" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
