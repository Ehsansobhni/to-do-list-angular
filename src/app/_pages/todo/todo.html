<div class="container">
  <h1 class="title">To-Do List</h1>

  <div class="input-group">
    <input
      type="text"
      placeholder="Add a new task"
      [(ngModel)]="task"
      (keyup.enter)="addTask()"
    />
    <button class="btn-add" (click)="addTask()" [disabled]="!task.trim()">
      Add Task
    </button>
  </div>

  <div class="task-list">
    @for (task of taskList; track task.id) {
      <div class="task-item">
        <input type="checkbox" [(ngModel)]="task.completed" />

        <span class="task-id">{{ task.id }}</span>
        <h3 class="task-name" [class.completed]="task.completed">
          {{ task.name }}
        </h3>

        <button class="btn-delete" (click)="deleteTask(task.id)">Delete</button>
      </div>
    }
  </div>
</div>
